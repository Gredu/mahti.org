{{ if eq .Type "muistiinpano" }}
<div class="main-note">
  <nav class="--sidebar">
    <h2>Jäsennys</h2>
    {{ .TableOfContents }}
  </nav>
  <article class="article--notes">
    {{ .Data.Terms }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>
</div>
{{ else }}
<article class="article--blog">
  {{ .Data.Terms }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ end }}
